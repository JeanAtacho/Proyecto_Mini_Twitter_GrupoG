<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Registro</title>
</head>
<body>
    <main class="allForms">
        <form action="" class="form">
            <img class="logo_trini" src="./assets/Images/Logo_Trini_redi.png" alt="Logo_Trini">

            <h1 class="bienvenido">Bienvenido/a</h1>
            <!--A continuacion se declaran los inputs existentes en el formulario-->
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" required>
                <label for="" class="label">Nombre Triner</label>
            </div>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" required>
                <label for="" class="label">Nombre</label>
            </div>
            <div class="inputContainer">
                <input type="text" class="input" placeholder="a" required>
                <label for="" class="label">Apellido</label>
            </div>
            <div class="inputContainer">
                <input type="email" class="input" placeholder="a" required>
                <label for="" class="label">Correo</label>
            </div>
            <div class="inputContainer">
                <input type="password" class="input" placeholder="a" required>
                <label for="" class="label">Contraseña</label>
            </div>
            <hr> <!--Este hr fue colocado intencionalmente, para colocarle un color blanco para que no se viera y asi darle margin a conveniencia para separar los inputs de los submits-->

            <!--A continuacion se desarrollan los botones submits-->

            <h3 class="btnTitle">¿Aún no eres usuario <span>Trini</span>?</h3>

            <input type="submit" class="submitBtn" value="Registrar">
            <p class="politica"> <input type="checkbox" class="checkbox" value="Aceptar" required> <br> Al registrarte, aceptas <br> los <strong><span>Términos de servicio</span></strong> y la <strong><span> Política privacidad</span></strong> <br> incluida la Política de <strong><span>Uso de Cockies</span></strong>.</p>
        </form>
        <!--Imagen color blanco-->
        <img class="logoTriniBlanco" src="./assets/Images/Logo_Trini_Blanco.png" alt="Logo_trini_blanco">
        <!--Creditos-->
        <p class="creditsTrini"> @2023 - Trini, Inc. <br> Developed by: Jean | Marie | Olha. <br> Program: { Powercoders } - Hack a boss.</p>
    </main>
</body>
</html>
